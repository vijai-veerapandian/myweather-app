version: '3.8'

services:
  weatherai:
    build:
      context: ./weatherai
    container_name: myweather-backend
    restart: unless-stopped
    environment:
      - PORT=5000 # Good: For the backend application inside the container
      - GEMINI_API_KEY=${GEMINI_API_KEY} # Good: Runtime env var for backend
      - REACT_APP_RAPIDAPI_KEY=${REACT_APP_RAPIDAPI_KEY} # Okay, if backend needs it directly at runtime
    ports:
      - "5000:5000"
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        # Add labels if desired
        loki-external-labels: job=docker,service=weatherai

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_WEATHER_API_URL: ${REACT_APP_WEATHER_API_URL}
        REACT_APP_WEATHER_API_KEY: ${REACT_APP_WEATHER_API_KEY}
        REACT_APP_GEO_API_URL: ${REACT_APP_GEO_API_URL}
        REACT_APP_RAPIDAPI_KEY: ${REACT_APP_RAPIDAPI_KEY}
        REACT_APP_RAPIDAPI_HOST: ${REACT_APP_RAPIDAPI_HOST}
        REACT_APP_BACKEND_AI_URL: ${REACT_APP_BACKEND_AI_URL}
    container_name: myweather-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - weatherai
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        # Add labels if desired
        loki-external-labels: job=docker,service=frontend

  loki:
    image: grafana/loki:2.9.1
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command:
      - -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config:/etc/loki
  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - loki
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        # Add labels if desired
        loki-external-labels: job=docker,service=grafana

volumes:
  grafana-data:

networks:
  default:
    driver: bridge