# ./frontend/nginx.conf

server {
    listen 80;
    # server_name localhost; # Optional: Can use localhost or leave commented

    # Root directory for static files (where React build output will be)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle Single Page Application (SPA) routing (like React Router)
    # If a file isn't found, serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests starting with /api/ to the backend service
    location /api/ {
        # The 'backend' name comes from your docker-compose service name
        proxy_pass http://backend:5000;

        # --- IMPORTANT: Choose ONE of the following proxy_pass lines ---

        # Option A: If your backend expects requests like /api/cities
        # proxy_pass http://backend:5000; # Keep the /api/ prefix

        # Option B: If your backend expects requests like /cities (without /api/)
        # proxy_pass http://backend:5000/; # Note the trailing slash
        rewrite ^/api/(.*)$ /$1 break;   # Remove the /api/ prefix

        # --- Standard proxy headers ---
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Optional: Increase timeouts if needed
        # proxy_connect_timeout 60s;
        # proxy_read_timeout 60s;
    }

    # Optional: Improve caching for static assets (adjust paths if needed)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: Add security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    server_tokens off; # Hide nginx version
}